<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Tamanhos e Bordas</title>
  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">


    <!-- classes de largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br>
    <br>

    <!-- classes de altura -->
    <div style="height: 300px;border: 1px solid gray;">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-warning d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-warning d-inline-block h-100">height 100%</div>
        <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>

    <br>
    <br>

   <!--
    Bordas
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-end  -> bordar direita
    border-start   -> borda esquerda

    Cores de bordas
    border-<cor>: primary, secondary, success, 
        info, warning, danger, light, dark, white
    -->
    <div class="bg-white mb-2 border  border-primary">todas as bordas</div>
    <div class="bg-white mb-2 border-top  border-danger">borda superior</div>
    <div class="bg-white mb-2 border-bottom  border-dark">borda inferior</div>
    <div class="bg-white mb-2 border-end  border-info">borda direita</div>
    <div class="bg-white mb-2 border-start  border-warning">borda esquerda</div>

    <br>
    <br>

    <!--
     Border Radius 
    opções: rounded, rounded-top, rounded-right, 
            rounded-right, rounded-left, rounded-circle
    -->
    <div class="bg-light mb-2 border border-primary rounded">rounded</div>
    <div class="bg-light mb-2 border border-primary rounded-top">rounded top</div>
    <div class="bg-light mb-2 border border-primary rounded-bottom">rounded bottom</div>
    <div class="bg-light mb-2 border border-primary rounded-end">rounded right</div>
    <div class="bg-light mb-2 border border-primary rounded-start">rounded left</div>
    <div class="bg-light mb-2 p-5 border border-primary w-25 rounded-circle">rounded circle</div>

    <br>
    <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
